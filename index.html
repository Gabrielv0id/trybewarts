<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
      <img src="images/trybewarts-header-logo.svg" alt="logo trybewarts" class="trybewarts-header-logo">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input type="email" name="email" id="email" placeholder="Email">
        <input type="password" name="password" id="senha" placeholder="Senha">
        <button type="submit" id="botao-entrar">Entrar</button>
      </form>
    </header>
    
    <main>
      <form action="" id="evaluation-form">
        <div>
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div>
        <input type="text" id="input-email" placeholder="Email">
        <select name="house" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
        </div>
        <hr>
        <div class="actions">
          <div class="butoes-action">
            <label  id="label-family">Qual sua família?</label>
            <label for="family1">
            <input type="radio" name="family" id='family1'value="Frontend">Frontend
            </label>
            <label for="family2">
            <input type="radio" name="family" id='family2' value="Backend">Backend
            </label>
            <label for="family3">
            <input type="radio" name="family"  id='family3'value="FullStack">FullStack
            </label>
          </div>
          <div>
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <input type="checkbox" class='subject' value="HoFs">HoFs
          <input type="checkbox" class='subject' value="Jest">Jest
          <input type="checkbox" class='subject' value="Promises">Promises
          <input type="checkbox" class='subject' value="React">React
          <input type="checkbox" class='subject' value="SQL">SQL
          <input type="checkbox" class='subject' value="Python">Python
          </div>
        </div>
        <hr>
        <div>
          <label id="label-rate">Como você avalia a Trybewarts? </label>
          <input type="radio" name="rate" value="1">1
          <input type="radio" name="rate" value="2">2
          <input type="radio" name="rate" value="3">3
          <input type="radio" name="rate" value="4">4
          <input type="radio" name="rate" value="5">5
          <input type="radio" name="rate" value="6">6
          <input type="radio" name="rate" value="7">7
          <input type="radio" name="rate" value="8">8
          <input type="radio" name="rate" value="9">9
          <input type="radio" name="rate" value="10">10
        </div>

        <label class="textarea">Deixe seu comentário:</label>
        <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
        <label for="" id="counter"></label>


        <label id="label-infos">Você concorda com o uso das informações acima?
          <input type="checkbox" id="agreement">
        </label>
        <button type="submit" id="submit-btn" disabled >Enviar</button>
      </form>
      <img src="images/trybewarts-colored.svg" alt="logo" id="trybewarts-forms-logo">
    </main>
    <footer>
      <p>Direitos reservados à Trybewarts©</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
